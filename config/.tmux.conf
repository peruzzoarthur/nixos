set-window-option -g window-status-current-format "#{?pane_active,#[fg=#b4a4d4],#[fg=#cdcdcd]}#I: #{pane_current_command} "
set-window-option -g window-status-format "#{?pane_active,#[fg=#b4a4d4],#[fg=#606060]}#I: #{pane_current_command} "
# Catppuccin will be loaded by TPM, no need to run it manually

set-option -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W'
